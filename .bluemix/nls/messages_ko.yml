template.description: "이 도구 체인에는 앱을 개발하고 배치하는 도구가 포함되어 있습니다. 앱에 따라서 도구 체인을 작성할 때 Git 저장소가 비어 있거나 이 저장소에 앱의 소스 코드가 포함됩니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오."
