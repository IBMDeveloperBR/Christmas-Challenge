template.description: "此工具鏈包括用於開發及部署應用程式的工具。根據不同的應用程式，在您建立工具鏈時，Git 儲存庫將會呈現空白或包含應用程式的原始碼。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。"
